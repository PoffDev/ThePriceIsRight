<body>

    <div class="row">
      <div class="col-sm-12">
        <div class="carosel">
          <div><img src="assets/img/slide_drew.png"></div>
          <div><img src="assets/img/slide_youtube.png"></div>
        </div>
        <script type="text/javascript">
          $(document).ready(function(){
            $('.carosel').slick({
              autoplay: true,
              autoplaySpeed: 3000,
              arrows: false

            $('.carosel').on('click', function() {
